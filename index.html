<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Word Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        textarea {
            width: 300px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Text-to-Word Converter</h1>
    <input type="file" accept="image/*" id="imageUpload">
    <br>
    <img id="preview" style="max-width: 200px; display: none;">
    <br>
    <p id="loadingMessage" style="display: none;">Extracting text...</p>
    <textarea id="textArea"></textarea>
    <br>
    <button id="downloadWord" disabled>Download as Word</button>
    <button id="downloadTxt" disabled>Download as TXT</button>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
                
                document.getElementById("loadingMessage").style.display = "block";
                Tesseract.recognize(file, "eng")
                    .then(({ data: { text } }) => {
                        document.getElementById("textArea").value = text;
                        document.getElementById("downloadWord").disabled = false;
                        document.getElementById("downloadTxt").disabled = false;
                    })
                    .catch(error => console.error("Error extracting text:", error))
                    .finally(() => document.getElementById("loadingMessage").style.display = "none");
            }
        });

        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById("downloadWord").addEventListener("click", function() {
            const text = document.getElementById("textArea").value;
            const wordContent = `\ufeff${text}`; // Ensures compatibility with Word
            downloadFile(wordContent, "extracted_text.docx", "application/vnd.openxmlformats-officedocument.wordprocessingml.document");
        });

        document.getElementById("downloadTxt").addEventListener("click", function() {
            const text = document.getElementById("textArea").value;
            downloadFile(text, "extracted_text.txt", "text/plain");
        });
    </script>
</body>
</html>
